version: '3'
services:
  db:
    container_name: postgresql
    build:
      context: ./postgresql
      dockerfile: Dockerfile    
    env_file:
      - ./backend/.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
       - POSTGRES_USER=${DB_USER}
       - POSTGRES_PASSWORD=${DB_PASSWORD}
       - POSTGRES_DB=${DB_NAME}
    ports:
      - 5432:5432

  backend:
    container_name: backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    restart: unless-stopped
    depends_on:
      - db
    env_file:
      - ./backend/.env
    volumes:
      - /home/npatron/Documents/ft_transcendence/backend
      - ./backend:/backend
    ports:                                                 
      - 8000:8000 

  adminer:
    image: adminer
    container_name: my_adminer
    ports:
      - "8080:8080"

volumes:
  postgres_data:






